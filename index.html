<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>מדריך אינטראקטיבי – מוזיאון</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img id="museumLogo" src="assets/logo.png" alt="לוגו מוזיאון"/>
        <div>
          <div class="museum-name" id="museumName">מוזיאון</div>
          <div class="small">בחר/י מיצג לדוגמה</div>
        </div>
      </div>
    </div>

    <div class="card">
        <div class="hero hero--exhibition">
            <img id="exhibitionImg" alt="תמונת התערוכה"/>
        </div>
        <div class="content">
            <h1 class="h1" id="exhibitionTitle"></h1>
            <p class="small" id="exhibitionSummary"></p>
        </div>
    </div>

    <div class="card">
      <div class="content">
        <div class="section-title">מיצגים</div>
        <div id="list"></div>
        <div class="small" style="margin-top:12px;">
          דוגמה לקישור QR: <b>exhibit.html?id=exhibit-01</b>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="assets/index.js"></script>
</body>
</html>
