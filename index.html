<!-- index.html -->
<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>מדריך אינטראקטיבי – מוזיאון</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img id="museumLogo" src="assets/logo.png" alt="לוגו מוזיאון"/>
        <div>
          <div class="museum-name" id="museumName">מוזיאון</div>
          <div class="small">בחר/י מיצג לדוגמה</div>
        </div>
      </div>

      <div class="topbar-actions">
        <!-- אין צורך ב"חזרה" בעמוד הזה -->

        <div class="usage-pill" title="סך השאלות שנשאלו החודש (לפי המעקב בשרת)">
          <div class="usage-pill__label">שימוש החודש</div>
          <div class="usage-pill__value">
            <span id="usageCount">…</span>
            <span class="usage-pill__sep">·</span>
            <span id="usageMonth">—</span>
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- Right: Exhibition card -->
      <div class="card">
        <div class="hero hero--exhibition">
          <img id="exhibitionImg" alt="תמונה ראשית לתערוכה" />
        </div>

        <div class="content">
          <h1 class="h1" id="exhibitionTitle">תערוכה</h1>
          <p class="h2" id="exhibitionSummary"></p>
        </div>
      </div>

      <!-- Left: Exhibits list -->
      <div class="card">
        <div class="content">
          <div class="section-title">מיצגים</div>
          <div id="list" class="exhibitList"></div>

          <div class="small" style="margin-top:12px;">
            דוגמה לקישור QR: <b>exhibit.html?id=exhibit-01</b>
          </div>
        </div>
      </div>
    </div>

    <!-- NEW: Usage breakdown card -->
    <div class="card" style="margin-top:18px;">
      <div class="content">
        <div class="section-title">התפלגות שימוש החודש לפי מיצג</div>
        <div id="usageBreakdown" class="usageBreakdown">
          <div class="small">טוען נתונים…</div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="assets/index.js"></script>
</body>
</html>
